<!--This is a comment-->
<!--Opening tag <> Closing tag </>-->
<!--<!DOCTYPE> declaration represents the document type, and helps browsers to display web pages correctly. Declaration for HTML5-->
<!DOCTYPE html>
<!--HTML tag marking the beginning of the html document-->
<html lang="en">
  <!--Head tag-->
  <head>
    <!--meta element typically used to specify the character set, page description, keywords, author of the document and viewport settings. Doesnt display on the page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-COmpatible" content="ie=edge">
    <!--Title tag to give the tab in your browser a name-->
    <title>Basic HTML</title>
  </head>
  <body>
    <!--Heading Tags in descending size order-->
    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>
    
    <!--Paragraph Tag-->
    <p>Basic HTML</p>
  </body>
</html>
